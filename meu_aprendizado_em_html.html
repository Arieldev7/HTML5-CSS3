<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeçalhos Bonitos com Bootstrap</title>
    <!-- Link para o CSS do Bootstrap 4 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container text-center my-5">
        <!-- Cabeçalhos com diferentes tamanhos -->
        <h1 class="display-1">Texto com a tag h1</h1>
        <h2 class="display-2">Texto com a tag h2</h2>
        <h3 class="display-3">Texto com a tag h3</h3>
        <h4 class="display-4">Texto com a tag h4</h4>
        <h5 class="display-5">Texto com a tag h5</h5>
        <h6 class="display-6">Texto com a tag h6</h6>

        <!-- Espaçamento entre os elementos -->
        <div class="my-4">
            <br><br><br>
        </div>

        <!-- Cabeçalhos alinhados -->
        <h1 class="text-center">Texto Centralizado</h1>
        <h3 class="text-left">Texto Alinhado à Esquerda</h3>
        <h5 class="text-right">Texto Alinhado à Direita</h5>
    </div>

    <!-- Scripts do Bootstrap 4 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
