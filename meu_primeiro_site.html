<!doctype html>
<html lang="pt-br">
  <head>
	<title>Meu primeiro site</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
	<div class="container text-center my-5">
        <div class="row">
            <!-- Primeira seção com o texto e imagem -->
            <div class="col-12 mb-4">
                <p>Minha primeira página em HTML!</p>
            </div>

            <!-- Segunda seção com o texto centralizado -->
            <div class="col-12">
                <p>Curso de HTML5 + CSS3.</p>
            </div>

            <!-- Terceira seção com um título estilizado -->
            <div class="col-12">
                <p>
                    <b><i><u>
                        <span style="font-size: 2rem;">documento HTML teste 2</span>
                    </u></i></b>
                </p>
            </div>

            <!-- Quarta seção com um texto em negrito e estilizado -->
            <div class="col-12">
                <p><b><i><u>documento negrito.</u></i></b></p>
            </div>
        </div>
    </div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

</html>
